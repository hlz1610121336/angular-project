<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      角色管理
      <small>配置权限</small>
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/index"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li><a routerLink="/index/roleManage"><i class="fa fa-dashboard"></i> 角色管理</a></li>
      <li class="active">配置权限</li>
    </ol>

  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-md-12">

        <div class="box box-info">

          <div class="box-header with-border">
            <!-- <h3 class="box-title">Horizontal Form</h3> -->
          </div>

          <table class="table table-bordered table-hover">
            <thead class="col-md-12">
            <tr class="row">
              <th class="text-center col-md-3">对象编码</th>
              <th class="text-center col-md-3">对象名称</th>
              <th class="text-center col-md-6" data-width="80%">权限</th>
            </tr>
            </thead>
            <tbody class="col-md-12" *ngIf="allOperationObjects">
            <tr class="row" *ngFor="let item of allOperationObjects">
              <td class="text-center col-md-3">{{item.Code}}</td>
              <td class="text-center col-md-3">{{item.DisplayName}}</td>
              <td class="text-center col-md-6">
                <!--{{item.Operations}}-->
                <div class="checkbox permission-check" *ngFor="let ope of item.Operations">
                  <label>
                    <input type="checkbox"  [(ngModel)]="ope.HasPermission">{{ope.Name}}
                  </label>
                </div>
              </td>
            </tr>
            </tbody>
          </table>

          <div class="box-footer">
            <button class="btn btn-sm btn-info pull-right" (click)="onSave()"><i
              class="fa fa-arrow-circle-up"></i>&ensp;保存
            </button>
          </div>

        </div>

      </div>
    </div>

  </section>
  <!-- /.content -->
</div>

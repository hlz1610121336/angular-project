<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      医生管理
      <small>添加医生信息</small>
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/index"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li><a routerLink="/index/doctorManage"><i class="fa fa-dashboard"></i> 医生管理</a></li>
      <li class="active">新建</li>
    </ol>

  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal">
          <div class="box-body">
            <div class="box box-info">
              <div class="box-header with-border">
                <!-- <h3 class="box-title">Horizontal Form</h3> -->
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="inputEmail3" class="col-sm-3 control-label">唯一标识</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control input-sm inpute-code" [(ngModel)]='createData.Code'
                           name="code" placeholder="唯一标识">
                  </div>
                </div>
                <div class="form-group col-sm-6">
                  <label for="inputEmail3" class="col-sm-3 control-label">姓名</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control input-sm" [(ngModel)]='createData.Name' name="name"
                           placeholder="姓名">
                  </div>
                </div>
                <div class="form-group col-sm-6" id="password-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">密码</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control input-sm" [(ngModel)]='createData.Password' name="password"
                           placeholder="密码">
                  </div>
                </div>
                <div class="form-group col-sm-6">
                  <label for="inputEmail3" class="col-sm-3 control-label">手机号</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control input-sm" [(ngModel)]='createData.CellPhone'
                           name="cellphone" placeholder="手机号">
                  </div>
                </div>
                <div class="form-group col-sm-6">
                  <label for="inputEmail3" class="col-sm-3 control-label">邮箱</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control input-sm" [(ngModel)]='createData.Email' name="email"
                           placeholder="邮箱">
                  </div>
                </div>
                <div class="form-group col-sm-6">
                  <label for="inputEmail3" class="col-sm-3 control-label">备注</label>
                  <div class="col-sm-6">
                    <input type="email" class="form-control input-sm" [(ngModel)]='createData.Remark' name="remark"
                           placeholder="备注">
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button class="btn btn-sm btn-info pull-right" (click)="onSave()"><i class="fa fa-arrow-circle-up
                      "></i>&ensp;保存
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      医患管理系统
      <small>修改密码</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a routerLink="/index"><i class="fa fa-dashboard"></i>首页</a>
      </li>
      <li class="active">修改密码</li>
    </ol>

  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="action">

      <!--无需批量删除-->
      <!--<button class="btn btn-danger" (click) = "onAllDelete()"><i class="fa fa-trash"></i>&ensp;删除</button>-->
    </div>
    <div class="row">
      <div class="col-md-10">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="oplPassword" class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="oplPassword" placeholder="原密码" #oldPassword>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassword" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="newPassword" placeholder="新密码" #newPassword>
            </div>
          </div>
          <div class="form-group">
            <label for="newPasswordAgain" class="col-sm-2 control-label">确认新密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="newPasswordAgain" placeholder="确认新密码" #newPasswordAgain>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)="commitChangePassword(oldPassword.value,newPassword.value,newPasswordAgain.value)">提交</button>
            </div>
            <p class="errormsg">错误信息</p>
          </div>
        </form>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>

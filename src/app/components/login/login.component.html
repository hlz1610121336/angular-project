<div id='login-page' class="hold-transition login-page container-fluid">
	<div class="login-box">
		<div class="login-logo">
			<a href="javascript:void(0)"><b>医患管理系统</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">欢迎您的登录！</p>

			<form action="#" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户名" #username/>
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control"  placeholder="密码" #password/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<div class="checkbox icheck text-left">
							<label>
                <input type="checkbox"/> 记住密码
             </label>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="fa fa-spinner fa-pulse fa-2x waitingscoll"></div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<!--<i class="fa fa-spinner fa-pulse fa-2x waitingscoll"></i>-->
						<!--<button type="button" routerLink='/index' class="btn btn-primary btn-block btn-flat">登录</button>-->
						<button type="button" (click)="loginIn(username.value,password.value)" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
          <!-- /.col -->
				</div>
			</form>

			<!-- /.social-auth-links -->
			<a href="#">忘记密码，立即找回？</a><br>
			<!--<a href="#" class="text-center">没有账号，点击注册！</a>-->
			<p class="errormsg">错误信息</p>
		</div>
		<!-- /.login-box-body -->
	</div>
</div>
<!-- /.login-box -->
